<div class="card animate__animated animate__fadeInRight">
    <div class="card-header">
        <strong>Categoría Informal: </strong>
        Pregunta 12
    </div>
    <div class="card-body">
        <h5 class="card-title">Quién del Team tiene alma de mecánico?</h5>

        <form [formGroup]="formGroup" novalidate="novalidate" (submit)="continue($event)">

            <div class="form-group mt-5">
                <div class="custom-control custom-radio">
                    <input type="radio" formControlName="question" id="opcion1" name="question" value="Lucas Delgado"
                        class="custom-control-input">
                    <label class="custom-control-label" for="opcion1">Lucas Delgado</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" formControlName="question" id="opcion2" name="question"
                        value="Ximena Paparella" class="custom-control-input">
                    <label class="custom-control-label" for="opcion2">Ximena Paparella</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" formControlName="question" id="opcion3" name="question" value="Rodrigo Onetto"
                        class="custom-control-input">
                    <label class="custom-control-label" for="opcion3">Rodrigo Onetto</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-5" [disabled]="formGroup?.invalid">
                Continuar
            </button>
        </form>
    </div>
</div>
