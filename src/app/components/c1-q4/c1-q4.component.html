<div class="card animate__animated animate__fadeInRight">
    <div class="card-header">
        <strong>Categoría Formal: </strong>
        Pregunta 4
    </div>
    <div class="card-body">
        <h5 class="card-title">Quiénes ingresaron al Team en el transcurso de este año?</h5>

        <form [formGroup]="formGroup" novalidate="novalidate" (submit)="continue($event)">

            <div class="form-group mt-5">
                <div class="custom-control custom-radio">
                    <input type="radio" formControlName="question" id="opcion1" name="question" value="Rodrigo Onetto, Rodrigo Cámara Robles, Ximena Paparella, Martín Regas, Hernán Borelli y Kelly"
                        class="custom-control-input">
                    <label class="custom-control-label" for="opcion1">Rodrigo Onetto, Rodrigo Cámara Robles, Ximena Paparella, Martín Regas, Hernán Borelli y Kelly</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" formControlName="question" id="opcion2" name="question" value="Ignacio Lusarreta Rodrigo Cámara Robles, Ximena Paparella"
                        class="custom-control-input">
                    <label class="custom-control-label" for="opcion2">Ignacio Lusarreta Rodrigo Cámara Robles, Ximena Paparella</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" formControlName="question" id="opcion3" name="question" value="Ariel Mulet, Andrés Biss, Kelly y Lucas Delgado"
                        class="custom-control-input">
                    <label class="custom-control-label" for="opcion3">Ariel Mulet, Andrés Biss, Kelly y Lucas Delgado</label>
                </div>
            </div>
    
            <button type="submit" class="btn btn-primary mt-5" [disabled]="formGroup?.invalid">
                Continuar
            </button>
        </form>
    </div>
</div>
