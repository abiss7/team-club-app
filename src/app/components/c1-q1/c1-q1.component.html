<div class="card animate__animated animate__fadeInRight">
    <div class="card-header">
        <strong>Categoría Formal: </strong>
        Pregunta 1
    </div>
    <div class="card-body">
        <h5 class="card-title">¿Quién o quiénes se tuvo o tuvieron que ir del equipo por fuerzas mayores?</h5>

        <form [formGroup]="formGroup" novalidate="novalidate" (submit)="continue($event)">

            <div class="form-group mt-5">
                <div class="custom-control custom-radio">
                    <input type="radio" formControlName="question" id="opcion1" name="question" value="Samuel y Roberto"
                        class="custom-control-input">
                    <label class="custom-control-label" for="opcion1">Samuel y Roberto</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" formControlName="question" id="opcion2" name="question" value="Fernándo Silva"
                        class="custom-control-input">
                    <label class="custom-control-label" for="opcion2">Fernándo Silva</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" formControlName="question" id="opcion3" name="question" value="Luciana y Claudio"
                        class="custom-control-input">
                    <label class="custom-control-label" for="opcion3">Luciana y Claudio</label>
                </div>
            </div>
    
            <button type="submit" class="btn btn-primary mt-5" [disabled]="formGroup?.invalid">
                Continuar
            </button>
        </form>
    </div>
</div>
