<div *ngIf="resultados.length === 0" class="alert alert-primary mt-5" role="alert">
    AÃºn no hay resultados
  </div>


<div class="row" *ngIf="resultados.length > 0">
    <div class="col-12">

        <div *ngFor="let r of resultados">

            <h2 class="mt-5">
                {{r.name}}
            </h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Preguntas</th>
                        <th scope="col">Respuestas</th>
                        <th scope="col">Errores</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-active">
                        <th scope="row">{{ r.preguntas }}</th>
                        <td>{{ r.respuestas }}</td>
                        <td>{{ r.error }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
