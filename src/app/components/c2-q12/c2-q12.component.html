<div class="card animate__animated animate__fadeInRight">
    <div class="card-header">
        <strong>Categoría Informal: </strong>
        Pregunta 22
    </div>
    <div class="card-body">
        <h5 class="card-title">Cuáles son los tipos de chistes que hacen reir más a Pablo?</h5>

        <form [formGroup]="formGroup" novalidate="novalidate" (submit)="continue($event)">

            <div class="form-group mt-5">
                <div class="custom-control custom-radio">
                    <input type="radio" formControlName="question" id="opcion1" name="question" value="Los chistes de Toktok"
                        class="custom-control-input">
                    <label class="custom-control-label" for="opcion1">Los chistes de Toktok</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" formControlName="question" id="opcion2" name="question"
                        value="Las bromas pesadas" class="custom-control-input">
                    <label class="custom-control-label" for="opcion2">Las bromas pesadas</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" formControlName="question" id="opcion3" name="question" value="Los chistes del Capitán América"
                        class="custom-control-input">
                    <label class="custom-control-label" for="opcion3">Los chistes del Capitán América</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-5" [disabled]="formGroup?.invalid">
                Continuar
            </button>
        </form>
    </div>
</div>
